<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-frame">Countdown to Our Special Days ðŸŽ‰</div>
    <div class="countdown-container">
        <h1>Engagement Countdown</h1>
        <div class="countdown">
            <div class="countdown-item">
                <span id="engagement-days">0</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="engagement-hours">0</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="engagement-minutes">0</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="engagement-seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <div class="countdown-container">
        <h1>Wedding Countdown</h1>
        <div class="countdown">
            <div class="countdown-item">
                <span id="wedding-days">0</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="wedding-hours">0</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="wedding-minutes">0</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="wedding-seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
